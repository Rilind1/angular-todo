<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form (ngSubmit)="onSubmit(forma)" #forma="ngForm">
      <div class="form-group">
        <div class="col-xs-12">
          <label for="addTodo">Add Todo</label>
          <input
            type="text"
            id="todo"
            class="form-control"
            name="todo"
            ngModel
            #todo="ngModel"
            required
          />
        </div>
      </div>
      <button [disabled]="!todo.valid" type="submit" class="btn btn-success">
        Add
      </button>
      |
      <button class="btn btn-success" (click)="onAddToServer()">
        Save Todos
      </button>
      |
      <button class="btn btn-success" (click)="onFetchFromServer()">
        Fetch Todos
      </button>
    </form>
  </div>
</div>
