<form (ngSubmit)="onSubmit(forma)" #forma="ngForm">
  <div class="row">
    <div class="col-xs-12">
      <label for="addTodo">Add Todo</label>
      <input
        type="text"
        id="todo"
        class="form-control"
        name="todo"
        ngModel
        required
      />
    </div>
  </div>
  <button [disabled]="!forma.valid" type="submit" class="btn btn-success">
    Add
  </button>
</form>
