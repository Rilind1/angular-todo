<div class="text-center">
  <h1>add your Todo</h1>
  <input
    placeholder="Add Todo"
    type="text"
    name="todo"
    id="todo"
    [(ngModel)]="todoTitle"
    (keyup.enter)="addTodo()"
  />
  <div *ngFor="let todo of todoFiltered()">
    <input type="checkbox" [(ngModel)]="todo.completed" />
    {{ todo.title }}
    <span (click)="onDelete(todo.id)"> &times;</span>
  </div>
  <div>
    <div>
      <button (click)="filter = 'all'">
        All
      </button>
      <button (click)="filter = 'active'">
        Active
      </button>
      <button (click)="filter = 'completed'">
        Completed
      </button>
    </div>
  </div>
</div>
