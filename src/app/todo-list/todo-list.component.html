<div class="text-center">
  <h1>add your Todo</h1>
  <input
    placeholder="Add Todo"
    type="text"
    name="todo"
    id="todo"
    [(ngModel)]="todoTitle"
    (keyup.enter)="onAdd()"
  />
  <div (click)="onDelete(todo.id)" *ngFor="let todo of todoFiltered()">
    {{ todo.title }}
  </div>
  <div>
    <button (click)="filter = 'all'">All</button>
    <button (click)="filter = 'active'">Active</button>
    <button (click)="filter = 'completed'">Completed</button>
  </div>
</div>
